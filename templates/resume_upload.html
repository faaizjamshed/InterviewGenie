<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume | InterviewGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 overflow-hidden relative bg-[#050505] text-white">

    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <div class="glass-card p-10 max-w-2xl w-full text-center relative z-10 border border-white/10 bg-white/5 backdrop-blur-2xl rounded-[3rem] shadow-2xl">

        <a href="{{ url_for('dashboard') }}"
           class="absolute top-8 left-8 text-gray-500 hover:text-blue-400 transition-all flex items-center gap-2 text-sm font-bold uppercase tracking-widest">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <div class="mb-10">
            <h2 class="text-4xl font-black mb-3 tracking-tighter italic">
                RESUME <span class="text-gradient">SCANNER</span>
            </h2>
            <p class="text-gray-500 text-sm font-medium">
                Gemini 3 will perform a deep semantic analysis of your profile.
            </p>
        </div>

        <label id="dropZone" class="group block p-16 cursor-pointer mb-8 relative overflow-hidden
                       border-2 border-dashed border-gray-800 rounded-[2rem]
                       hover:border-blue-500/50 transition-all bg-black/40 shadow-inner">

            <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx,.txt">

            <div id="uploadIcon" class="text-6xl text-gray-700 mb-6 group-hover:text-blue-500 group-hover:scale-110 transition-all duration-500">
                <i class="fas fa-file-invoice"></i>
            </div>

            <p id="fileStatus" class="text-gray-400 font-medium tracking-wide">
                Drag & Drop or <span class="text-blue-500">Browse Files</span>
            </p>
            <p class="text-[10px] text-gray-600 mt-2 uppercase tracking-[0.2em]">PDF, DOCX, TXT ONLY</p>

            <div id="scanLine"
                 class="absolute left-0 top-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent shadow-[0_0_30px_#3b82f6] hidden z-20">
            </div>
            
            <div id="scanOverlay" class="absolute inset-0 bg-blue-500/5 opacity-0 transition-opacity pointer-events-none"></div>
        </label>

        <button id="analyzeBtn"
                class="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white text-lg rounded-2xl font-black tracking-widest uppercase transition-all shadow-[0_0_20px_rgba(37,99,235,0.2)] active:scale-95">
            <span id="btnText">Initiate AI Analysis</span>
        </button>

        <div id="loadingTips" class="mt-6 text-[10px] text-gray-600 uppercase tracking-widest hidden animate-pulse">
            Extracting entities & matching keywords...
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileStatus = document.getElementById("fileStatus");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const btnText = document.getElementById("btnText");
        const scanLine = document.getElementById("scanLine");
        const scanOverlay = document.getElementById("scanOverlay");
        const loadingTips = document.getElementById("loadingTips");
        const uploadIcon = document.getElementById("uploadIcon");

        // File Selection Feedback
        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                fileStatus.innerHTML = `Ready to Scan: <span class="text-blue-400 font-bold">${fileName}</span>`;
                uploadIcon.classList.add("text-blue-500");
                uploadIcon.innerHTML = '<i class="fas fa-file-circle-check"></i>';
            }
        });

        // Analysis Execution (Logic Unchanged)
        analyzeBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a resume file first!");
                return;
            }

            // UI Transformation
            scanLine.classList.remove("hidden");
            scanLine.classList.add("animate-scan");
            scanOverlay.classList.remove("opacity-0");
            scanOverlay.classList.add("opacity-100");
            loadingTips.classList.remove("hidden");
            
            btnText.innerText = "GEMINI IS PROCESSING...";
            analyzeBtn.disabled = true;
            analyzeBtn.classList.add("opacity-50", "cursor-not-allowed");

            const formData = new FormData();
            formData.append("resume", file);

            try {
                const response = await fetch("/api/analyze-single", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Server not responding");

                const result = await response.json();
                localStorage.setItem("lastAnalysis", JSON.stringify(result));

                btnText.innerText = "SUCCESS âœ“";
                
                setTimeout(() => {
                    window.location.href = "{{ url_for('report') }}";
                }, 800);

            } catch (err) {
                console.error(err);
                alert("AI Engine is busy. Please try again.");
                
                // Reset UI on Error
                scanLine.classList.add("hidden");
                scanOverlay.classList.add("opacity-0");
                loadingTips.classList.add("hidden");
                btnText.innerText = "RETRY ANALYSIS";
                analyzeBtn.disabled = false;
                analyzeBtn.classList.remove("opacity-50", "cursor-not-allowed");
            }
        });
    </script>

    <style>
        .text-gradient {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 1.5s ease-in-out infinite;
        }
    </style>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
</body>
</html>
