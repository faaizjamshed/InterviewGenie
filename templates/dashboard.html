<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - InterviewGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex min-h-screen">

    <aside class="w-64 glass-card m-6 hidden md:flex flex-col items-center py-10 fixed h-[90vh]">
        <div class="text-3xl font-black mb-16 tracking-tighter italic"><span class="text-gradient">InterviewGenie</span></div>
        <nav class="w-full px-6 space-y-4">
            <a href="{{ url_for('dashboard') }}" class="flex items-center gap-4 p-4 rounded-2xl bg-blue-600/10 text-blue-400 border border-blue-500/20">
                <i class="fas fa-th-large"></i> Home
            </a>
            <a href="{{ url_for('resume') }}" class="flex items-center gap-4 p-4 rounded-2xl text-gray-500 hover:text-white transition">
                <i class="fas fa-file-invoice"></i> Resume
            </a>
            <a href="{{ url_for('interview') }}" class="flex items-center gap-4 p-4 rounded-2xl text-gray-500 hover:text-white transition">
                <i class="fas fa-comment-dots"></i> Interview
            </a>
            <a href="{{ url_for('report') }}" class="flex items-center gap-4 p-4 rounded-2xl text-gray-500 hover:text-white transition">
                <i class="fas fa-chart-bar"></i> Results
            </a>
        </nav>
    </aside>

    <main class="flex-1 md:ml-80 p-10">
        <header class="mb-12">
            <h1 class="text-4xl font-bold">Systems <span class="text-gradient">Online</span></h1>
            <p class="text-gray-500">Pick a module to start your training sequence.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <a href="{{ url_for('resume') }}" class="glass-card p-10 group relative overflow-hidden">
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl group-hover:bg-blue-500/20 transition"></div>
                <i class="fas fa-wand-magic-sparkles text-4xl text-blue-400 mb-6"></i>
                <h3 class="text-2xl font-bold mb-3">Resume Scanner</h3>
                <p class="text-gray-400">Gemini 3 will audit your CV for ATS compatibility and visual impact.</p>
            </a>
            
            <a href="{{ url_for('interview') }}" class="glass-card p-10 group relative overflow-hidden">
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-red-500/10 rounded-full blur-3xl group-hover:bg-red-500/20 transition"></div>
                <i class="fas fa-robot text-4xl text-red-400 mb-6"></i>
                <h3 class="text-2xl font-bold mb-3">AI Mock Session</h3>
                <p class="text-gray-400">Voice-to-voice interaction. Get real-time hints and feedback as you speak.</p>
            </a>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
</body>
</html>
